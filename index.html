<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response Visualizer</title>
       <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>API Response Visualizer</h1>
        <textarea id="apiResponse" placeholder="Paste your API response here..."></textarea>
        <button id="formatBtn">Pretty Print</button>
        <button id="parseBtn">Parse Response</button>
        <input type="text" id="searchInput" placeholder="Search in response" />
        <div id="responseOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
